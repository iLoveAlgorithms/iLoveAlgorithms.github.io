<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task 1 Hints</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="banner">
      <img src="/images/project_icon.png" alt="Organisation icon" width="200px" height="200px">
      <h1>Where to start?</h1>
    </header>
    <main id="main" role="main">
      <div>
        <p>
          Seems like you need help here!
        </p>
        <button onclick="revealHint(1)">Get hint</button>
      </div>
      <div class="hint" id="hint-1">
        <p>
          Look at the bold text!
        </p>
        <button onclick="revealHint(2)">Not enough? Get another hint!</button>
      </div>
      <div class="hint" id="hint-2">
        <p>
          Notice the wording of the example answer
        </p>
        <button onclick="revealHint(3)">Get solution</button>
      <div class="hint" id="hint-3">
        <p>
          Go to <a href="iLoveAlgorithms.github.io/here.html">iLoveAlgorithms.github.io/here.html</a>
        </p>
      </div>
    </main>
    <script>
      const revealHint = (num) => {
        document.getElementById(`hint-${num}`).style.display = 'inline-block';
      }
    </script>
  </body>
</html>
